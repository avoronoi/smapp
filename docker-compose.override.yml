services:
  user:
    develop:
      watch:
        - action: rebuild
          path: user
        - action: rebuild
          path: common

  user_grpc:
    develop:
      watch:
        - action: rebuild
          path: user
        - action: rebuild
          path: common

  post:
    develop:
      watch:
        - action: rebuild
          path: post
        - action: rebuild
          path: common

  image:
    volumes:
      - ~/.aws:/root/.aws
    develop:
      watch:
        - action: rebuild
          path: image
        - action: rebuild
          path: common

  image_grpc:
    volumes:
      - ~/.aws:/root/.aws
    develop:
      watch:
        - action: rebuild
          path: image
        - action: rebuild
          path: common

secrets:
  mysql_password:
    file: secrets/mysql_password.txt
  jwt_secret:
    file: secrets/jwt_secret.txt
  